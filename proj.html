<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <input id="task_input">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    
    <script>
        function addTask() {
            const task_input = document.getElementById("task_input");
            if (task_input.value === "") {
                console.log("Please enter a task");
                return;
            }
            const task_list = document.getElementById("taskList");
            const task_item = document.createElement("li");
            task_item.textContent = task_input.value;
            const delete_button = document.createElement("button");
            delete_button.textContent = "Delete";
            delete_button.classList.add("delete");
            delete_button.onclick = function() {
                task_list.removeChild(task_item);
            };
            task_item.appendChild(delete_button);
            task_list.appendChild(task_item);
            task_input.value = "";
        }
    </script>
</body>
</html>
